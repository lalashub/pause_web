<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Pause</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-content">
        <h1>Space Station (Settings)</h1>
        <div class="setting">
            <label for="time-limit">Screen Time Limit (seconds):</label>
            <input type="number" id="time-limit" min="1" value="600">
        </div>
        <div class="setting">
            <label for="notifications-enabled">Enable Notifications:</label>
            <input type="checkbox" id="notifications-enabled" checked>
        </div>
        <a href="index.html" class="button">Back to Main</a>
    </div>

    <script src="script.js"></script>
    <script>
        // Load settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
        });

        // Save settings on input change
        document.getElementById('time-limit').addEventListener('input', saveSettings);
        document.getElementById('notifications-enabled').addEventListener('change', saveSettings);
    </script>
</body>
</html>
